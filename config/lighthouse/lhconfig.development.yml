ci:
  assert:
    assertions:
      categories:performance:
      - warn
      - aggregationMethod: optimistic
        minScore: 0.60
      categories:accessibility:
      - warn
      - aggregationMethod: optimistic
        minScore: 0.6
      categories:seo:
      - warn
      - aggregationMethod: optimistic
        minScore: 0.9
  collect:
    settings:
      configPath: "config/lighthouse/lhconfig.js"
    numberOfRuns: 1
    url:
    - https://www.searspartsdirect.com/brands/
    - https://www.searspartsdirect.com/categories/
